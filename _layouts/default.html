<!DOCTYPE html>
<html>
    <head>
        <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

        {% include meta.html %}

        <!--[if lt IE 9]>
            <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->

        <meta name="propeller" content="edf1b807fe43ceecb5966fc14a5caa6f" />
        <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />
        <meta name="google-site-verification" content="S02ea1cGt2wRjrpRrcZlqIEUaoo_7a8Y30NmvXbL4XE" />

            _taboola.push({ article: "auto" });

    </head>

    <body>
        <!-- Google Tag Manager (noscript) -->
        <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-NZZQZDJ" height="0" width="0" style="display: none; visibility: hidden;"></iframe></noscript>
        <!-- End Google Tag Manager (noscript) -->
        <div class="wrapper-masthead">
            <div class="container">
                <header class="masthead clearfix">
                    <a href="{{ site.baseurl }}/" class="site-avatar"><img src="{{ site.avatar }}" /></a>

                    <div class="site-info">
                        <h1 class="site-name"><a href="{{ site.baseurl }}/">{{ site.name }}</a></h1>
                        <p class="site-description">{{ site.description }}</p>
                    </div>

                    <!-- <nav>
            <a href="{{ site.baseurl }}/">Blog</a>
            <a href="{{ site.baseurl }}/about">About</a>
          </nav> -->
                </header>
            </div>
        </div>

        <div id="main" role="main" class="container">
            {{ content }}
        </div>
        <div id="taboola-below-article-thumbnails-1"></div>
        <script type="text/javascript">
            window._taboola = window._taboola || [];
            _taboola.push({
                mode: "thumbnails-a",
                container: "taboola-below-article-thumbnails-1",
                placement: "Below Article Thumbnails 1",
                target_type: "mix",
            });
        </script>

        <div class="wrapper-footer">
            <div class="container">
                <footer class="footer">
                    {% include svg-icons.html %}
                </footer>
            </div>
        </div>

        {% include analytics.html %}
        <script type="text/javascript">
            window._taboola = window._taboola || [];
            _taboola.push({ flush: true });
        </script>
    </body>
</html>
